    <!-- IEで表示した際にアラート

    <script>
      function isIE() {
        var userAgent = window.navigator.userAgent.toUpperCase();
        return !(
          userAgent.indexOf("MSIE") === -1 &&
          userAgent.indexOf("TRIDENT") === -1
        );
      }
      if (isIE()) {
        // alert("IE未対応です。Chromeなどのブラウザを使用してください。\n対応ブラウザ:Chrome,Firefox,Safari,Edge")

        );

      }
    </script>
